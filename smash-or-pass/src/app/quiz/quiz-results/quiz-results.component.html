<h1>You would smash {{ getFuckNumber() }} Pokemon!</h1>
<h2>You are most attracted to {{ this.shape }} pokemon.</h2>

<div class="image-grid">
    <div *ngFor="let poke of smashed" style="display: inline">
        <img [src]="poke.img_path" [alt]="poke.name">
        <p>{{ poke.name }}</p>
    </div>
</div>
